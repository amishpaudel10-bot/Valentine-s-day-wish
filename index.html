<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMISH ‚ù§Ô∏è NAIMA | THE INFINITY PROJECT</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Dancing+Script:wght@700&display=swap');

        :root {
            --primary: #ff0040;
            --bg-dark: #050505;
        }

        /* BIG SIZE SCALING */
        html { font-size: 22px; } /* Makes everything 40% larger by default */
        
        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            cursor: crosshair;
        }

        .huge-text {
            font-size: 5rem;
            line-height: 1;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 3rem;
        }

        /* TIC TAC TOE BIG */
        .cell {
            width: 120px;
            height: 120px;
            border: 4px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .cell:hover { background: rgba(255, 0, 64, 0.2); }

        /* HEART TRAIL */
        .heart-trail {
            position: fixed;
            pointer-events: none;
            color: var(--primary);
            font-size: 1.5rem;
            z-index: 9999;
        }

        /* VOICE VISUALIZER */
        .bar { width: 10px; height: 20px; background: var(--primary); display: inline-block; margin: 2px; }
    </style>
</head>
<body>

    <header class="min-h-screen flex flex-col items-center justify-center p-10 text-center">
        <h1 class="huge-text animate__animated animate__fadeInDown">
            AMISH <span class="text-pink-500">‚ù§Ô∏è</span> NAIMA
        </h1>
        <p class="text-3xl mt-6 dancing text-pink-400">"Inside out. To infinity. You are my home."</p>
        
        <div class="mt-12 flex gap-6">
            <button onclick="generateLetter()" class="px-10 py-5 bg-pink-600 text-2xl rounded-full hover:scale-110 transition font-bold">
                üìú OPEN LOVE LETTER
            </button>
            <button onclick="startVoiceNote()" id="micBtn" class="px-10 py-5 bg-white text-black text-2xl rounded-full hover:scale-110 transition font-bold">
                üéôÔ∏è RECORD VOICE NOTE
            </button>
        </div>
    </header>

    <section class="p-10">
        <div class="glass-panel max-w-4xl mx-auto text-center">
            <h2 class="text-4xl mb-6">OUR SONG</h2>
            <audio id="loveAudio" loop>
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            </audio>
            <div class="flex justify-center gap-10">
                <button onclick="document.getElementById('loveAudio').play()" class="text-6xl hover:text-pink-500 transition">‚ñ∂Ô∏è</button>
                <button onclick="document.getElementById('loveAudio').pause()" class="text-6xl hover:text-pink-500 transition">‚è∏Ô∏è</button>
            </div>
        </div>
    </section>

    <section class="p-10">
        <div class="glass-panel max-w-2xl mx-auto text-center">
            <h2 class="text-5xl mb-8">LOVE CHALLENGE</h2>
            <div id="board" class="grid grid-cols-3 gap-2 justify-center inline-grid">
                <div class="cell" onclick="makeMove(this, 0)"></div>
                <div class="cell" onclick="makeMove(this, 1)"></div>
                <div class="cell" onclick="makeMove(this, 2)"></div>
                <div class="cell" onclick="makeMove(this, 3)"></div>
                <div class="cell" onclick="makeMove(this, 4)"></div>
                <div class="cell" onclick="makeMove(this, 5)"></div>
                <div class="cell" onclick="makeMove(this, 6)"></div>
                <div class="cell" onclick="makeMove(this, 7)"></div>
                <div class="cell" onclick="makeMove(this, 8)"></div>
            </div>
            <p id="status" class="mt-6 text-2xl text-pink-400 font-bold">Your Turn, Amish!</p>
        </div>
    </section>

    <div id="letterModal" class="fixed inset-0 bg-black/90 z-[100] hidden flex items-center justify-center p-6">
        <div class="glass-panel max-w-3xl w-full text-center">
            <div id="letterContent" class="text-3xl italic leading-relaxed mb-8"></div>
            <button onclick="document.getElementById('letterModal').classList.add('hidden')" class="px-8 py-4 bg-white text-black rounded-full font-bold">CLOSE</button>
        </div>
    </div>

    <section class="p-10">
        <div class="glass-panel max-w-4xl mx-auto text-center">
            <h2 class="text-4xl mb-4">VOICE MEMORY</h2>
            <div id="visualizer" class="h-20 flex items-center justify-center mb-4">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>
            <p id="recordStatus" class="text-xl">Standby...</p>
        </div>
    </section>

    <script>
        // 1. TIC TAC TOE LOGIC
        let currentPlayer = "‚ù§Ô∏è";
        let gameState = ["", "", "", "", "", "", "", "", ""];
        
        function makeMove(cell, index) {
            if (gameState[index] === "" && !checkWinner()) {
                gameState[index] = currentPlayer;
                cell.innerText = currentPlayer;
                if (checkWinner()) {
                    document.getElementById('status').innerText = currentPlayer + " WINS!";
                } else {
                    currentPlayer = currentPlayer === "‚ù§Ô∏è" ? "üíç" : "‚ù§Ô∏è";
                    document.getElementById('status').innerText = currentPlayer + "'s Turn";
                }
            }
        }

        function checkWinner() {
            const winPatterns = [[0,1,2], [3,4,5], [6,7,8], [0,3,6], [1,4,7], [2,5,8], [0,4,8], [2,4,6]];
            return winPatterns.some(p => gameState[p[0]] !== "" && gameState[p[0]] === gameState[p[1]] && gameState[p[1]] === gameState[p[2]]);
        }

        // 2. LOVE LETTER GENERATOR
        const letters = [
            "Naima, you are the gravity that holds my world together. Even in deep space, I'd find my way back to you.",
            "My GPS doesn't need a signal when I'm with you, because being near you is exactly where I'm meant to be.",
            "I love you slooow much, like a sloth on a lazy Sunday, but with the intensity of a thousand suns.",
            "You turn me inside out, Naima. Every fiber of my being belongs to the story we are writing together."
        ];

        function generateLetter() {
            const content = letters[Math.floor(Math.random() * letters.length)];
            document.getElementById('letterContent').innerText = content;
            document.getElementById('letterModal').classList.remove('hidden');
        }

        // 3. VOICE RECORDING SIMULATION (BROWSER COMPATIBLE)
        function startVoiceNote() {
            const btn = document.getElementById('micBtn');
            const status = document.getElementById('recordStatus');
            btn.classList.add('animate-pulse', 'bg-red-500');
            status.innerText = "Listening to your heart...";
            
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    setTimeout(() => {
                        btn.classList.remove('animate-pulse', 'bg-red-500');
                        status.innerText = "Voice Note Saved Successfully! ‚úÖ";
                        stream.getTracks().forEach(track => track.stop());
                    }, 3000);
                })
                .catch(err => alert("Microphone access needed for Voice Notes!"));
        }

        // 4. MOUSE TRAIL (1 OF THE 20,000 FEATURES)
        document.addEventListener('mousemove', (e) => {
            const h = document.createElement('span');
            h.innerText = '‚ù§Ô∏è';
            h.className = 'heart-trail';
            h.style.left = e.pageX + 'px';
            h.style.top = e.pageY + 'px';
            document.body.appendChild(h);
            gsap.to(h, { y: -100, opacity: 0, duration: 1, onComplete: () => h.remove() });
        });
    </script>
</body>
              </html>
