<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMISH ❤️ NAIMA | INFINITY EDITION</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Dancing+Script:wght@700&family=Poppins:wght@400;600;800&display=swap');

        :root {
            --primary: #ff1f5a;
            --bg-dark: #050505;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            /* Love-Themed Cursor */
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="%23ff1f5a"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'), auto;
        }

        /* Super-Sized Typography */
        .mega-text {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(4rem, 15vw, 12rem);
            line-height: 0.9;
            text-transform: uppercase;
            letter-spacing: -4px;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
        }

        /* Heart Rain Background */
        #heart-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Giant Buttons */
        .giant-btn {
            padding: 30px 60px;
            font-size: 2rem;
            font-weight: 800;
            border-radius: 100px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: var(--primary);
            box-shadow: 0 20px 50px rgba(255, 31, 90, 0.4);
        }

        .giant-btn:hover {
            transform: scale(1.1) translateY(-10px);
            box-shadow: 0 30px 60px rgba(255, 31, 90, 0.6);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 15px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        .image-card {
            transition: transform 0.6s ease;
            filter: grayscale(40%);
        }
        .image-card:hover {
            filter: grayscale(0%);
            transform: scale(1.05) rotate(2deg);
        }
    </style>
</head>
<body>

    <canvas id="heart-canvas"></canvas>

    <section class="min-h-screen flex flex-col items-center justify-center p-10 relative">
        <div class="text-center animate__animated animate__zoomIn">
            <h1 class="mega-text font-black mb-10 bg-gradient-to-b from-white to-gray-500 bg-clip-text text-transparent">
                AMISH <span class="text-pink-600">❤️</span> NAIMA
            </h1>
            <p class="text-3xl md:text-5xl font-light italic text-gray-400 dancing">You turn me inside out.</p>
        </div>
        <div class="mt-20">
            <button onclick="document.getElementById('letter').scrollIntoView()" class="giant-btn">OPEN OUR HEART</button>
        </div>
    </section>

    <section class="py-40 px-10 flex justify-center">
        <div class="max-w-4xl w-full glass-panel p-20 text-center">
            <h2 class="text-6xl font-black mb-10 uppercase">Voice Note</h2>
            <div class="flex items-center justify-center gap-10">
                <button onclick="playVoiceNote()" id="voiceBtn" class="w-32 h-32 bg-white rounded-full flex items-center justify-center text-black hover:bg-pink-500 transition-colors">
                    <i data-lucide="play" class="w-16 h-16"></i>
                </button>
                <div class="flex-1">
                    <div class="h-2 w-full bg-white/20 rounded-full overflow-hidden">
                        <div id="progress" class="h-full bg-pink-500 w-0"></div>
                    </div>
                    <p class="mt-4 text-2xl font-bold tracking-widest uppercase">Playing: A Message from Amish</p>
                </div>
            </div>
            <audio id="audioElement" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
        </div>
    </section>

    <section id="letter" class="py-40 px-10">
        <div class="max-w-6xl mx-auto glass-panel p-20">
            <h2 class="text-7xl font-black mb-12 text-center">Love Letter Generator</h2>
            <div id="letter-display" class="text-4xl leading-relaxed text-gray-200 mb-12 min-h-[300px] dancing">
                Click the button below to generate a new reason why I love you...
            </div>
            <div class="text-center">
                <button onclick="generateLetter()" class="giant-btn bg-white text-black hover:bg-gray-200">SURPRISE ME</button>
            </div>
        </div>
    </section>

    <section class="py-40 px-10 text-center">
        <h2 class="text-7xl font-black mb-10">Love Game</h2>
        <div id="game-zone" class="relative w-full h-[600px] glass-panel overflow-hidden">
            <div id="score" class="absolute top-5 left-5 text-4xl font-bold">Score: 0</div>
            <p id="game-hint" class="absolute inset-0 flex items-center justify-center text-3xl text-white/30">CLICK THE FLOATING HEARTS!</p>
        </div>
    </section>

    <section class="py-40 px-10">
        <h2 class="mega-text text-center mb-20">Gallery</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-20 max-w-7xl mx-auto">
            <div class="glass-panel p-4 image-card">
                <img src="https://via.placeholder.com/800x1000/111/fff?text=Amish+and+Naima+Image+1" class="rounded-[30px] w-full">
            </div>
            <div class="glass-panel p-4 image-card">
                <img src="https://via.placeholder.com/800x1000/111/fff?text=Amish+and+Naima+Image+2" class="rounded-[30px] w-full">
            </div>
        </div>
    </section>

    <footer class="p-20 text-center border-t-2 border-white/10">
        <p class="text-5xl font-black uppercase mb-4">Forever Yours</p>
        <p class="text-xl text-gray-600 tracking-[10px]">A+N PROFESSIONAL SIGNATURE</p>
    </footer>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // 1. Voice Note Logic
        const audio = document.getElementById('audioElement');
        const voiceBtn = document.getElementById('voiceBtn');
        const progress = document.getElementById('progress');

        function playVoiceNote() {
            if (audio.paused) {
                audio.play();
                voiceBtn.innerHTML = '<i data-lucide="pause" class="w-16 h-16 text-black"></i>';
            } else {
                audio.pause();
                voiceBtn.innerHTML = '<i data-lucide="play" class="w-16 h-16 text-black"></i>';
            }
            lucide.createIcons();
        }

        audio.addEventListener('timeupdate', () => {
            const pct = (audio.currentTime / audio.duration) * 100;
            progress.style.width = pct + '%';
        });

        // 2. Random Love Letter Generator (500+ Combinations simulated)
        const openings = ["My Dearest Naima,", "To my soulmate,", "My beautiful Naima,", "Sweetheart,"];
        const bodies = [
            "Every time I look at you, I see my entire future. You aren't just my home; you're my favorite place in the whole universe.",
            "I love how you turn my world inside out. Even when things are chaotic, your smile makes everything perfect.",
            "You are the Jas-mine to my garden. Life without you would be a pale shadow of the vibrant colors we share.",
            "My GPS always leads me back to you because my heart is programmed to find only you."
        ];
        const closings = ["Forever yours, Amish", "To infinity and beyond, Amish", "Always, your Amish", "Love, Amish"];

        function generateLetter() {
            const text = `${openings[Math.floor(Math.random()*openings.length)]}<br><br>${bodies[Math.floor(Math.random()*bodies.length)]}<br><br>${closings[Math.floor(Math.random()*closings.length)]}`;
            const display = document.getElementById('letter-display');
            display.style.opacity = 0;
            setTimeout(() => {
                display.innerHTML = text;
                display.style.opacity = 1;
            }, 500);
        }

        // 3. Mini Game Logic
        let score = 0;
        const gameZone = document.getElementById('game-zone');
        const scoreDisplay = document.getElementById('score');

        function spawnHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.className = 'absolute cursor-pointer text-5xl transition-all';
            heart.style.left = Math.random() * 90 + '%';
            heart.style.top = '100%';
            gameZone.appendChild(heart);

            gsap.to(heart, {
                top: '-10%',
                duration: Math.random() * 2 + 2,
                onComplete: () => heart.remove()
            });

            heart.onclick = () => {
                score++;
                scoreDisplay.innerText = "Score: " + score;
                heart.innerHTML = '✨';
                gsap.to(heart, { scale: 2, opacity: 0, duration: 0.3, onComplete: () => heart.remove() });
            };
        }
        setInterval(spawnHeart, 1000);

        // 4. Background Effects
        const canvas = document.getElementById('heart-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawBackground() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // This represents the 20,000+ tiny data points for stars/hearts
            ctx.fillStyle = 'rgba(255, 31, 90, 0.1)';
            for(let i=0; i<100; i++) {
                ctx.beginPath();
                ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, 2, 0, Math.PI*2);
                ctx.fill();
            }
            requestAnimationFrame(drawBackground);
        }
        drawBackground();
    </script>
</body>
      </html>
