<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Naima ❤️ Amish Valentine</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Background music -->
<audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" autoplay loop></audio>

<!-- Flower animation container -->
<div id="flowers"></div>

<!-- Open Valentine button -->
<button class="open-btn" id="openValentine">Open Valentine ❤️</button>

<!-- Photo book -->
<div class="photo-book" id="photoBook">
    <img id="amishPhoto" src="https://i.ibb.co/4N8F5p7/amish1.jpg" alt="Amish">
    <img id="naimaPhoto" src="https://i.ibb.co/z6bJZzN/naima1.jpg" alt="Naima">
</div>

<!-- Wishes -->
<div class="wishes" id="wishes">
    Happy Valentine’s Day, Naima & Amish! ❤️
</div>

<script src="script.js"></script>
</body>
</html>
